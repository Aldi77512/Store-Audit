<html lang="en">
<head>

    <title>Store Audit App</title>
    <link rel="stylesheet" href="styles.css">

                    Produce chiller wall flush to edge:

                    </select>
                </label>

                <label>
                    Chillers clean:
                    <select>

                <label>
                    All ESLâ€™s present:

                        <option>Complete</option>

                    </select>
                </label>
            </section>

            <section>
                <h2>Flush to Edge Carding</h2>
                <label>
                    No overhanging products:
                    <select>
                        <option>Complete</option>

                <h2>Name Badges</h2>

                    All staff wearing name badges:
                    <select>
                        <option>Complete</option>

                    </select>
                </label>

            <section>
                <h2>Tills</h2>
                <label>
                    No queues at tills at time of audit:
                    <select>
                        <option>Complete</option>
                        <option>Not Complete</option>
                    </select>
                </label>

            <button type="submit">Submit Audit</button>

    <script src="script.js"></script>
</body>
</html>
